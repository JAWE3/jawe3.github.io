<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="https://kit.fontawesome.com/c4c7200c26.js" crossorigin="anonymous"></script>
    <script defer src="js/functions.js"></script>
    <title>Gallery - Counter Strike - Global Offensive (School Project - NEXT Medie København)</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <nav>
                <div id="burger"><i class="fas fa-bars"></i></div>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="gallery.html">gallery</a></li>
                    <li><a href="teams.html">teams</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li>
                        <a href="https://www.facebook.com/CounterStrike" title="CS:GO on Facebook" target="_blank">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="https://www.instagram.com/csgo_dev/" title="CS:GO on Instagram" target="_blank">
                            <i class="fab fa-instagram-square"></i>
                        </a>
                        <a href="https://www.twitch.tv/directory/game/Counter-Strike%3A%20Global%20Offensive"  title="CS:GO on Twitch" target="_blank">
                            <i class="fab fa-twitch"></i>
                        </a>
                        <a href="https://twitter.com/csgo" title="CS:GO on Twitter" target="_blank">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div id="hero">
                <img src="images/bg.webp" alt="hero header img">
                <img id="logo" src="images/csgo_logo.webp" alt="logo">
            </div>
        </header>
        <main id="gallery">
            <section class="content">
                <h1>Wallpaper - Gallery</h1>
                <div id="gallery_grid_container">
                    <img class="small-img" data-name="ct-team" title="Counter Terrorist Team CS:GO"
                        src="images/ct-team.webp" alt="Counter Terrorist Team CS:GO">
                    <img class="small-img" data-name="chlorine_3" title="Chlorine CS:GO" src="images/chlorine_3.webp"
                        alt="Chlorine CS:GO">
                    <img class="small-img" data-name="header" title="Header img CS:GO" src="images/header.webp"
                        alt="Header img CS:GO">
                    <img class="small-img" data-name="csgo-esport" title="CS:GO Exports" src="images/csgo-esport.webp"
                        alt="CS:GO Exports">
                    <img class="small-img" data-name="cs-go-teams" title="CS:GO Teams" src="images/cs-go-teams.webp"
                        alt="CS:GO Teams">
                    <figure>
                        <img src="images/chlorine_3.webp" alt="Chlorine CS:GO" id="big-img">
                        <figcaption>CS:GO Chlorine Course</figcaption>
                    </figure>
                </div><!-- gallery-grid-container -->
            </section>
        </main>
        <footer>
            <h4>&copy; 2021 - Jens Andersen - All rights reserved.</h4>
            <p>Copenhagen, Denmark (School Project - NEXT Medie København)</p>
            <p>Official Website Blog for <a href="https://blog.counter-strike.net/" title="Official Blog CS:GO" target="_blank">CS:GO</a></p>
        </footer>
    </div>
    <!-- wrapper -->
    <script>
        // variables, loops, functions for Gallery
        const bigImg = document.querySelector("#big-img");
        const caption = document.querySelector("figcaption");
        const thumbnails = document.querySelectorAll(".small-img");

        for (let i = 0; i < thumbnails.length; i++) {
            thumbnails[i].addEventListener("click", skift);
        }

        function skift() {
            let active = document.querySelector(".img_border");
            if (active !== null) {
                active.classList.remove("img_border");
            }
            this.classList.add("img_border");
            bigImg.setAttribute("src", "images/" + this.getAttribute("data-name") + ".webp");
            // angiver stien til billedet, der skal overføres til src attribute
            bigImg.setAttribute("alt", this.getAttribute("title"));
            // angiver teksten der skal stå i alt attribute
            caption.textContent = this.getAttribute("title");
            // angiver tekst der skal stå i caption elementet             
        }
    </script>
</body>

</html>
